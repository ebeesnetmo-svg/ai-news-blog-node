name: Daily AI News

on:
  schedule:
    # 每天 16:00 台北時間 (08:00 UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch AI News
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run fetch -- --auto || true
      
      - name: Commit news if changed
        run: |
          git config --global user.name "AI News Bot"
          git config --global user.email "ai-news-bot@users.noreply.github.com"
          git add _posts/
          if ! git diff-index --quiet HEAD; then
            git commit -m "[auto] Daily AI news - $(date '+%Y-%m-%d')"
            git push
          else
            echo "No new news to commit"
          fi
      
      - name: Build site
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
  
  deploy:
    needs: fetch-and-build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
